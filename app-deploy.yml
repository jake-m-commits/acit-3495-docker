apiVersion: apps/v1
kind: Deployment
metadata:
  name: acit3495
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acit3495
  template:
    metadata:
      labels:
        app: acit3495
    spec:
      containers:
        - name: anal-app
          image: yetiatdocker/anal-app:1.1
        - name: auth-app
          image: yetiatdocker/auth-app:1.1
        - name: node-app
          image: yetiatdocker/node-app:1.1
        - name: results-app
          image: yetiatdocker/results-app:1.1
        # - name: acit3495
        - name: mongodbserver
          image: mongo:6.0
          volumeMounts:
          - name: volume
            mountPath: /etc/volume
        # - name: acit3495
        - name: mysqlserver
          image: mysql:8.0
          volumeMounts:
          - name: volume
            mountPath: /etc/volume
          # envFrom:
          #   - secretRef:
          #     name: app-secret
          # volumeMounts:    
          #   - mountPath: /var/lib/mysql    
          #     name: mysql-volume
      volumes:
        - name: volume
          secret:
            secretName: app-secret
            optional: false
