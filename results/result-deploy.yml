---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: results
spec:
  replicas: 1
  selector:
    matchLabels:
      app: results
  template:
    metadata:
      labels:
        app: results
    spec:
      containers:
        - name: results-app
          image: yetiatdocker/results-app:latest
          envFrom:
            - configMapRef:
                name: config
          ports:
            - containerPort: 5001

---

apiVersion: v1
kind: Service
metadata:
  name: result-load-balancer
spec:
  type: LoadBalancer
  ports:
    - port: 5001
      targetPort: 5001
  selector:
    app: results

---

apiVersion: v1
kind: Service
metadata:
 name: results-service
spec:
 selector:
   app: results
 ports:
   - protocol: TCP
     port: 5001
     targetPort: 5001

---
