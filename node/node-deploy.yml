apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node-app
          image: yetiatdocker/node-app:latest
          env:
          - name: DB_HOST
            value: "mysqlserver"
          - name: DB_USER 
            value: "docker"
          - name: DB_PASSWORD 
            value: Password
          - name: DB_NAME 
            value: "docker"
          ports:
            - containerPort: 3000