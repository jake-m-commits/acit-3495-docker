apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node-app
          image: yetiatdocker/node-app:latest
          envFrom:
            - configMapRef:
                name: config
          ports:
            - containerPort: 3000